        function loadLesson(lessonNumber) {
            sessionData.currentLesson = lessonNumber;

        function updateNavigationButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const completeButton = document.getElementById('completeButton');

            prevButton.disabled = (sessionData.currentLesson <= 1);
            
            if (sessionData.currentLesson >= 3) {
                nextButton.style.display = 'none';
            } else {
                nextButton.style.display = 'inline-block';

                completeButton.innerHTML = '<i class="bi bi-check-circle-fill me-2"></i>Completar Lección';

                completeButton.disabled = false;
            }

        function goToPreviousLesson() {
            if (sessionData.currentLesson > 1) {
                loadLesson(sessionData.currentLesson - 1);
            }
        }

        function goToNextLesson() {
            if (sessionData.currentLesson < 3) {
                loadLesson(sessionData.currentLesson + 1);
            }
        }

        function completeLesson() {
            if (sessionData.completedLessons.includes(sessionData.currentLesson)) {
                return;
            }

            sessionData.completedLessons.push(sessionData.currentLesson);
            sessionData.moduleProgress = Math.round((sessionData.completedLessons.length / 3) * 100);
            
            updateProgressDisplay();
            updateSidebarProgress();
            updateNavigationButtons();

                    Necesitas ${remaining} más para aprobar. 
                    <button class="btn btn-sm btn-outline-primary mt-2" onclick="resetQuiz(${lessonNumber})">
                        <i class="bi bi-arrow-clockwise me-1"></i>Intentar de nuevo
                    </button>
                `;
            }
            
            resultDiv.style.display = 'block';
            
            sessionData.quizScores[`lesson${lessonNumber}`] = {
                score: percentage,
                correct: correctCount,
                total: totalQuestions,
                passed: passed
            };

            if (lessonNumber === 3 && passed) {
                setTimeout(() => {
                    const moduleAlert = document.getElementById('moduleCompleteAlert');
                    if (moduleAlert) {
                        moduleAlert.style.display = 'block';
                        moduleAlert.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 3000);
            }
        }

        function resetQuiz(lessonNumber) {
            document.querySelectorAll(`[data-question^="${lessonNumber}-"]`).forEach(optionsContainer => {
                optionsContainer.querySelectorAll('.quiz-option').forEach(opt => {
                    opt.classList.remove('selected', 'correct', 'incorrect');
                    opt.style.pointerEvents = 'auto';
                    const input = opt.querySelector('input');
                    if (input) input.checked = false;
                });
            });
            
            const resultDiv = document.getElementById(`quizResult${lessonNumber}`);
            if (resultDiv) {
                resultDiv.style.display = 'none';
            }
            
            for (let key in sessionData.quizAnswers) {
                if (key.startsWith(`${lessonNumber}-`)) {
                    delete sessionData.quizAnswers[key];
                }
            }
            
            showNotification('Quiz reiniciado. ¡Inténtalo de nuevo!', 'info');
        }

        function createConfetti() {
            if (!confettiStyleAdded) {
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fall {
                        to {
                            transform: translateY(100vh) rotate(360deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                confettiStyleAdded = true;
            }

            const emojis = ['🎉', '⭐', '🏆', '✨', '🎨', '👏'];
            const container = document.body;
            
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-50px';
                confetti.style.fontSize = '2rem';
                confetti.style.zIndex = '9999';
                confetti.style.pointerEvents = 'none';
                confetti.style.animation = `fall ${2 + Math.random() * 2}s linear`;
                
                container.appendChild(confetti);
                
                setTimeout(() => {
                    if (confetti && confetti.parentNode) {
                        confetti.remove();
                    }
                }, 4000);
            }
        }

        function showNotification(message, type = 'success') {
            const toastEl = document.getElementById('notificationToast');
            const toastBody = document.getElementById('toastBody');
            const toastIcon = document.getElementById('toastIcon');
            
            if (!toastEl || !toastBody || !toastIcon) return;
            
            const icons = {
                success: 'bi-check-circle-fill text-success',
                error: 'bi-x-circle-fill text-danger',
                warning: 'bi-exclamation-triangle-fill text-warning',
                info: 'bi-info-circle-fill text-info'
            };
            
            toastIcon.className = icons[type] || icons.success;
            toastIcon.className += ' me-2';
            toastBody.textContent = message;
            
            const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
            toast.show();
        }

        // INICIALIZACIÓN
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Inicializando Módulo 1...');
            
            loadLesson(1);
            
            setTimeout(() => {
                showNotification('¡Bienvenido al Módulo 1!', 'info');
            }, 500);
        });

        window.addEventListener('beforeunload', function() {
            console.log('Progreso guardado:', sessionData);
        });
    </script>
</body>
</html>
