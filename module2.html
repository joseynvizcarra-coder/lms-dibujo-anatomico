            await saveProgress();
            
            updateProgressDisplay();
            updateSidebarProgress();
            updateNavigationButtons();
            
            if (moduleProgress >= 100) {
                showNotification('¡Felicidades! Módulo 2 completado', 'success');
            } else {
                showNotification(`Lección ${currentLesson} completada.`, 'success');
                if (currentLesson < totalLessons) setTimeout(() => loadLesson(currentLesson + 1), 2000);
            }
        }
        
        // Función placeholder de guardado (depende de auth.js)
        async function saveProgress() {
            // Lógica de guardado...
        }

        /**
         * Actualiza visualmente la barra de progreso.
         */
        function updateProgressDisplay() {
            document.getElementById('progressText').textContent = moduleProgress + '%';
            const bar = document.getElementById('moduleProgress');
            bar.style.width = moduleProgress + '%';
            bar.setAttribute('aria-valuenow', moduleProgress);
            bar.querySelector('span').textContent = moduleProgress + '%';
        }

        /**
         * Actualiza el estado de completado en el sidebar.
         */
        function updateSidebarProgress() {
            document.querySelectorAll('.lesson-link').forEach(link => {
                link.classList.remove('completed');
                if (completedLessons.includes(parseInt(link.getAttribute('data-lesson')))) {
                    link.classList.add('completed');
                }
            });
        }
        
        /**
         * Actualiza el estado de los botones de navegación.
         */
        function updateNavigationButtons() {
            document.getElementById('prevButton').disabled = currentLesson <= 1;
            document.getElementById('nextButton').style.display = currentLesson >= totalLessons ? 'none' : 'inline-block';
            
            const btn = document.getElementById('completeButton');
            if (completedLessons.includes(currentLesson)) {
                btn.innerHTML = '<i class="bi bi-check-circle-fill me-1"></i>Completada';
                btn.disabled = true;
            } else {
                btn.innerHTML = '<i class="bi bi-check-circle me-1"></i>Marcar como Completada';
                btn.disabled = false;
            }
        }


        /**
         * Muestra notificaciones Toast.
         */
        function showNotification(message, type = 'success') {
            const toastEl = document.getElementById('notificationToast');
            const toastIcon = document.getElementById('toastIcon');
            const icons = { 
                success: 'bi-check-circle-fill text-success', 
                warning: 'bi-exclamation-triangle-fill text-warning', 
                error: 'bi-x-circle-fill text-danger' 
            };
            
            toastIcon.className = icons[type] + ' me-2';
            document.getElementById('toastBody').textContent = message;
            
            // Usar un nuevo Toast cada vez para asegurar que se muestre
            const toast = new bootstrap.Toast(toastEl, { delay: 4000 });
            toast.show();
        }


        // === 4. Inicialización ===

        document.addEventListener('DOMContentLoaded', function() {
            // Simulación de carga de usuario (Asume que 'auth.js' o el localStorage lo maneja)
            if (typeof getCurrentUser !== 'undefined' && typeof protectPage !== 'undefined') {
                if (!protectPage()) return;
                currentUser = getCurrentUser();
            } else {
                const storedUser = window.localStorage.getItem('currentUser');
                if (storedUser) currentUser = JSON.parse(storedUser);
                // Si no hay usuario, redirigir (comportamiento de fallback)
                // else { window.location.href = 'login.html'; return; } 
            }
            
            // Carga el progreso del módulo (simulado o real)
            loadModuleProgress(); 
            
            // Carga la primera lección o la última visitada
            loadLesson(1);

            // Log de actividad si las funciones existen
            if (typeof logUserActivity === 'function') logUserActivity('module_access', currentUser, { moduleId: 2, moduleTitle: 'Anatomía Funcional' });
        });

        // Placeholder para cargar progreso (debería integrarse con saveProgress)
        function loadModuleProgress() {
            // Lógica de carga...
            // Ejemplo de carga desde localStorage
            const progressKey = `progress_${currentUser?.username || 'default_user'}`;
            const userProgress = JSON.parse(window.localStorage.getItem(progressKey) || 'null');
            if (userProgress?.modules?.[2]) {
                moduleProgress = userProgress.modules[2].progress || 0;
                completedLessons = userProgress.modules[2].completedLessons || [];
                evaluationScores = userProgress.modules[2].evaluationScores || {};
            }
            updateProgressDisplay();
            updateSidebarProgress();
        }

        window.addEventListener('beforeunload', () => { if (moduleProgress > 0) saveProgress(); });
    </script>
</body>
