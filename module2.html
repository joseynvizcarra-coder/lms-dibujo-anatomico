            1: {
                title: 'Estructura Ósea Simplificada',
                meta: '<span><i class="bi bi-clock me-1"></i>50 min</span><span><i class="bi bi-book me-1"></i>Anatomía</span>',
                content: `
                    <div class="alert alert-info">
                        <h6 class="alert-heading"><i class="bi bi-bullseye me-2"></i>Objetivos de Aprendizaje</h6>
                        <ul class="mb-0 small">
                            <li>Identificar las 3 masas principales del cuerpo: cabeza, caja torácica y pelvis</li>
                            <li>Comprender la columna vertebral como eje flexible del cuerpo</li>
                            <li>Aplicar simplificación geométrica en el dibujo anatómico</li>
                        </ul>
                    </div>

                    <div class="card mb-3">
                        <div class="card-header bg-primary text-white">
                            <i class="bi bi-play-circle me-2"></i>Video Explicativo (2-3 min)
                        </div>
                        <div class="card-body p-0">
                            <div class="video-container">
                                <div class="text-center p-3">
                                    <i class="bi bi-camera-video" style="font-size: 3rem;"></i>
                                    <p class="mt-2 mb-0 small">Insertar: video_leccion2_1.mp4</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="accordion mb-4" id="accordionLesson1">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1">
                                    <i class="bi bi-1-circle me-2"></i>Las 3 Masas Corporales
                                </button>
                            </h2>
                            <div id="collapse1" class="accordion-collapse collapse show" data-bs-parent="#accordionLesson1">
                                <div class="accordion-body">
                                    <p>El cuerpo humano puede simplificarse en 3 masas sólidas principales conectadas por la columna vertebral. Estas masas NO se deforman, solo rotan e inclinan en el espacio.</p>
                                    
                                    <div class="row g-3 mt-3">
                                        <div class="col-md-4">
                                            <div class="card border-primary">
                                                <div class="card-header bg-primary text-white text-center">1. CABEZA</div>
                                                <div class="card-body">
                                                    <p class="small mb-2"><strong>Forma:</strong> Óvalo o esfera</p>
                                                    <p class="small mb-2"><strong>Medida:</strong> 1 unidad de altura</p>
                                                    <p class="small mb-0">Contiene cráneo y mandíbula. Conexión con columna en base del cráneo.</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="card border-success">
                                                <div class="card-header bg-success text-white text-center">2. CAJA TORÁCICA</div>
                                                <div class="card-body">
                                                    <p class="small mb-2"><strong>Forma:</strong> Óvalo invertido o huevo</p>
                                                    <p class="small mb-2"><strong>Medida:</strong> 2-2.5 unidades</p>
                                                    <p class="small mb-0">Contiene costillas y esternón. Más ancha en parte superior (hombros).</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="card border-warning">
                                                <div class="card-header bg-warning text-white text-center">3. PELVIS</div>
                                                <div class="card-body">
                                                    <p class="small mb-2"><strong>Forma:</strong> Cuenco o trapecio invertido</p>
                                                    <p class="small mb-2"><strong>Medida:</strong> 1 unidad</p>
                                                    <p class="small mb-0">Forma de cuenco sólido. Conexión con piernas en articulaciones de cadera.</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="alert alert-success mt-3">
                                        <small><i class="bi bi-lightbulb me-2"></i><strong>Regla importante:</strong> Estas 3 masas son sólidas - no se deforman, solo rotan y se inclinan en el espacio.</small>
                                    </div>

                                    <div class="reference-text">
                                        <small>Bridgman, G. B. (1920). <em>Constructive anatomy</em>. Dover Publications.</small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2">
                                    <i class="bi bi-2-circle me-2"></i>La Columna Vertebral: Eje Flexible
                                </button>
                            </h2>
                            <div id="collapse2" class="accordion-collapse collapse" data-bs-parent="#accordionLesson1">
                                <div class="accordion-body">
                                    <p>La columna vertebral conecta las 3 masas y permite el movimiento del torso. No es una línea recta, tiene curvas naturales.</p>
                                    
                                    <h6 class="mt-3">Regiones de la columna:</h6>
                                    <ul>
                                        <li><strong>Cervical (cuello):</strong> 7 vértebras - alta movilidad</li>
                                        <li><strong>Torácica (espalda media):</strong> 12 vértebras - movilidad limitada</li>
                                        <li><strong>Lumbar (espalda baja):</strong> 5 vértebras - movilidad moderada</li>
                                        <li><strong>Sacro y cóccix:</strong> Fusionadas con la pelvis</li>
                                    </ul>

                                    <div class="alert alert-warning mt-3">
                                        <small><i class="bi bi-exclamation-triangle me-2"></i><strong>Curvas naturales:</strong> La columna tiene curvas que crean la postura característica del cuerpo humano (lordosis cervical y lumbar, cifosis torácica).</small>
                                    </div>

                                    <div class="reference-text">
                                        <small>Richer, P. (1890). <em>Artistic anatomy</em>. Watson-Guptill Publications.</small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3">
                                    <i class="bi bi-3-circle me-2"></i>Simplificación Geométrica
                                </button>

                                    <p>Para dibujar la estructura ósea simplificada, sigue este proceso sistemático:</p>
                                    
                                    <ol>
                                        <li class="mb-2"><strong>Dibuja la línea de acción</strong> (columna vertebral simplificada)</li>

                                            <ul>
                                                <li>Cabeza: óvalo en la parte superior</li>
                                                <li>Torso: óvalo grande conectado a la cabeza</li>
                                                <li>Pelvis: forma de cuenco debajo del torso</li>
                                            </ul>
                                        </li>
                                        <li class="mb-2"><strong>Marca las articulaciones principales:</strong> hombros, caderas, rodillas, tobillos</li>
                                        <li><strong>Conecta con líneas simples</strong> para brazos y piernas</li>
                                    </ol>

                                    <div class="alert alert-success mt-3">
                                        <small><i class="bi bi-star me-2"></i><strong>Ventaja del método:</strong> Este sistema te permite construir cualquier pose manteniendo proporciones correctas y estructura sólida.</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card bg-light mb-4">
                        <div class="card-header bg-success text-white">

                            <p class="mb-2"><strong>Materiales:</strong></p>
                            <ul class="small">
                                <li>3 hojas de papel</li>
                                <li>Lápiz HB o 2B</li>
                                <li>Cronómetro</li>
                            </ul>
                            
                            <p class="mb-2 mt-3"><strong>Proceso:</strong></p>
                            <ol class="small">
                                <li>Dibuja la línea de acción primero</li>
                                <li>Ubica las 3 masas principales (cabeza, torso, pelvis)</li>
                                <li>Marca las articulaciones: hombros, codos, muñecas, caderas, rodillas, tobillos</li>
                                <li>Conecta con líneas simples para extremidades</li>
                                <li>Verifica proporciones: cabeza = 1 unidad, torso = 2-2.5 unidades</li>
                            </ol>
                            
                            <p class="mb-2 mt-3"><strong>Referencias fotográficas:</strong></p>
                            <div class="row g-2 mb-3">
                                <div class="col-4">
                                    <div class="image-placeholder">
                                        ref9_pose_frontal.jpg
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="image-placeholder">
                                        ref10_pose_lateral.jpg
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="image-placeholder">
                                        ref11_pose_3cuartos.jpg
                                    </div>
                                </div>
                            </div>

                            <p class="mb-0 small"><strong>Documentación:</strong> Fotografía tus 3 dibujos con buena iluminación. Los subirás al finalizar el módulo.</p>
                        </div>
                    </div>

                    <div class="card border-warning">
                        <div class="card-header bg-warning">
                            <i class="bi bi-clipboard-check me-2"></i>Evaluación Lección 1
                        </div>
                        <div class="card-body">
                            <p class="mb-2"><strong>1. ¿Cuáles son las 3 masas principales del cuerpo humano?</strong></p>
                            <div class="eval-options" data-question="1" data-correct="2">
                                <div class="eval-option" onclick="selectEvalOption(this, 1, 1)">
                                    A) Cabeza, brazos y piernas
                                </div>
                                <div class="eval-option" onclick="selectEvalOption(this, 2, 1)">
                                    B) Cabeza, caja torácica y pelvis
                                </div>
                                <div class="eval-option" onclick="selectEvalOption(this, 3, 1)">
                                    C) Cráneo, columna y extremidades
                                </div>
                            </div>

                            <p class="mb-2 mt-3"><strong>2. La columna vertebral en el dibujo anatómico funciona como:</strong></p>
                            <div class="eval-options" data-question="2" data-correct="3">
                                <div class="eval-option" onclick="selectEvalOption(this, 1, 1)">

                                <div class="eval-option" onclick="selectEvalOption(this, 2, 1)">
                                    B) Un elemento decorativo sin función estructural

                                <div class="eval-option" onclick="selectEvalOption(this, 3, 1)">
                                    C) Un eje flexible que conecta las 3 masas y permite movimiento

                            <div class="eval-options" data-question="3" data-correct="2">
                                <div class="eval-option" onclick="selectEvalOption(this, 1, 1)">

                                <div class="eval-option" onclick="selectEvalOption(this, 2, 1)">

                                    C) Cilindro perfectamente recto

                                <strong>Resultado:</strong> <span id="evalScore1"></span>

        function selectEvalOption(element, optionNumber, lessonNum) {
            const container = element.parentElement;
            const question = container.getAttribute('data-question');
            container.querySelectorAll('.eval-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            if (!window.evaluationAnswers[lessonNum]) window.evaluationAnswers[lessonNum] = {};
            window.evaluationAnswers[lessonNum][question] = optionNumber;
        }

        function submitEvaluation(lessonNum) {
            const answers = window.evaluationAnswers[lessonNum] || {};
            const containers = document.querySelectorAll('.eval-options[data-question]');
            let correctCount = 0, totalQuestions = 0;
            
            containers.forEach(container => {
                const question = container.getAttribute('data-question');
                const correctAnswer = parseInt(container.getAttribute('data-correct'));
                const userAnswer = answers[question];
                totalQuestions++;
                
                container.querySelectorAll('.eval-option').forEach((opt, index) => {
                    opt.style.pointerEvents = 'none';
                    opt.classList.remove('correct', 'incorrect');
                    if (index + 1 === correctAnswer) opt.classList.add('correct');
                    if (index + 1 === userAnswer && userAnswer !== correctAnswer) opt.classList.add('incorrect');
                });
                
                if (userAnswer === correctAnswer) correctCount++;
            });
            
            const percentage = Math.round((correctCount / totalQuestions) * 100);
            const passed = correctCount >= 2;
            
            evaluationScores[lessonNum] = { correct: correctCount, total: totalQuestions, percentage, passed };
            
            const resultsDiv = document.getElementById(`evalResults${lessonNum}`);
            const scoreSpan = document.getElementById(`evalScore${lessonNum}`);
            scoreSpan.innerHTML = `${correctCount}/${totalQuestions} (${percentage}%) - ${passed ? '<span class="text-success">Aprobado</span>' : '<span class="text-danger">Revisar</span>'}`;
            resultsDiv.style.display = 'block';
            resultsDiv.className = passed ? 'alert alert-success' : 'alert alert-warning';
            showNotification(passed ? 'Evaluación aprobada' : 'Revisa contenido', passed ? 'success' : 'warning');
            saveProgress();
        }

        function loadLesson(lessonNumber) {
            currentLesson = lessonNumber;
            document.querySelectorAll('.lesson-link').forEach(link => {
                link.classList.remove('active');
                if (parseInt(link.getAttribute('data-lesson')) === lessonNumber) link.classList.add('active');
            });
            const lesson = lessonsContent[lessonNumber];
            if (lesson) {
                document.getElementById('lessonTitle').textContent = lesson.title;
                document.getElementById('lessonMeta').innerHTML = lesson.meta;
                document.getElementById('lessonContent').innerHTML = lesson.content;
            }
            updateNavigationButtons();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateNavigationButtons() {
            document.getElementById('prevButton').disabled = currentLesson <= 1;
            document.getElementById('nextButton').style.display = currentLesson >= 4 ? 'none' : 'inline-block';
            const btn = document.getElementById('completeButton');
            if (completedLessons.includes(currentLesson)) {
                btn.innerHTML = '<i class="bi bi-check-circle-fill me-1"></i>Completada';
                btn.disabled = true;
            } else {
                btn.innerHTML = '<i class="bi bi-check-circle me-1"></i>Completar';
                btn.disabled = false;
            }
        }

        function goToPreviousLesson() { if (currentLesson > 1) loadLesson(currentLesson - 1); }
        function goToNextLesson() { if (currentLesson < 4) loadLesson(currentLesson + 1); }

        async function completeLesson() {
            if (completedLessons.includes(currentLesson)) return;
            completedLessons.push(currentLesson);
            moduleProgress = Math.round((completedLessons.length / 4) * 100);
            await saveProgress();
            updateProgressDisplay();
            updateSidebarProgress();
            updateNavigationButtons();
            if (moduleProgress >= 100) {
                showNotification('Módulo 2 completado', 'success');
                setTimeout(() => window.location.href = 'index.html', 3000);
            } else {
                showNotification('Lección completada', 'success');
                if (currentLesson < 4) setTimeout(() => loadLesson(currentLesson + 1), 2000);
            }
        }

        async function saveProgress() {
            const progressData = {
                progress: moduleProgress,
                completed: moduleProgress >= 100,
                completedLessons,
                evaluationScores,
                lastUpdate: new Date().toISOString()
            };
            const progressKey = `progress_${currentUser.username || currentUser.email}`;
            let userProgress = JSON.parse(window.localStorage.getItem(progressKey) || 'null');
            if (!userProgress) userProgress = { modules: {1:{},2:{},3:{}}, overallProgress: 0, lastActivity: new Date().toISOString() };
            userProgress.modules[2] = progressData;
            let totalProgress = 0;
            for (let id in userProgress.modules) totalProgress += userProgress.modules[id].progress || 0;
            userProgress.overallProgress = Math.round(totalProgress / 3);
            userProgress.lastActivity = new Date().toISOString();
            window.localStorage.setItem(progressKey, JSON.stringify(userProgress));
            try {
                if (typeof updateModuleProgress === 'function') await updateModuleProgress(2, progressData);
                if (typeof logUserActivity === 'function') logUserActivity('lesson_completed', currentUser, { moduleId: 2, lessonId: currentLesson, progress: moduleProgress });
            } catch (error) { console.error('Error:', error); }
        }

        function updateProgressDisplay() {
            document.getElementById('progressText').textContent = moduleProgress + '%';
            const bar = document.getElementById('moduleProgress');
            bar.style.width = moduleProgress + '%';
            bar.querySelector('span').textContent = moduleProgress + '%';
        }

        function updateSidebarProgress() {
            document.querySelectorAll('.lesson-link').forEach(link => {
                link.classList.remove('completed');
                if (completedLessons.includes(parseInt(link.getAttribute('data-lesson')))) link.classList.add('completed');
            });
        }

        async function loadModuleProgress() {
            try {
                if (typeof getStudentProgress === 'function') {
                    const sheetsProgress = await getStudentProgress(currentUser.username);
                    if (sheetsProgress?.modules?.[2]) {
                        moduleProgress = sheetsProgress.modules[2].progress || 0;
                        completedLessons = sheetsProgress.modules[2].completedLessons || [];
                        evaluationScores = sheetsProgress.modules[2].evaluationScores || {};
                        updateProgressDisplay();
                        updateSidebarProgress();
                        return;
                    }
                }
            } catch (error) { console.error('Error:', error); }
            const progressKey = `progress_${currentUser.username || currentUser.email}`;
            const userProgress = JSON.parse(window.localStorage.getItem(progressKey) || 'null');
            if (userProgress?.modules?.[2]) {
                moduleProgress = userProgress.modules[2].progress || 0;
                completedLessons = userProgress.modules[2].completedLessons || [];
                evaluationScores = userProgress.modules[2].evaluationScores || {};
            }
            updateProgressDisplay();
            updateSidebarProgress();
        }

        function showNotification(message, type = 'success') {
            const toastEl = document.getElementById('notificationToast');
            const toastIcon = document.getElementById('toastIcon');
            const icons = { success: 'bi-check-circle-fill text-success', warning: 'bi-exclamation-triangle-fill text-warning', error: 'bi-x-circle-fill text-danger' };
            toastIcon.className = icons[type] + ' me-2';
            document.getElementById('toastBody').textContent = message;
            new bootstrap.Toast(toastEl, { delay: 3000 }).show();
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (typeof getCurrentUser !== 'undefined' && typeof protectPage !== 'undefined') {
                if (!protectPage()) return;
                currentUser = getCurrentUser();
            } else {
                const storedUser = window.localStorage.getItem('currentUser');
                if (storedUser) currentUser = JSON.parse(storedUser);
                else { window.location.href = 'login.html'; return; }
            }
            loadModuleProgress();
            loadLesson(1);
            if (typeof logUserActivity === 'function') logUserActivity('module_access', currentUser, { moduleId: 2, moduleTitle: 'Anatomía Funcional' });
        });

        window.addEventListener('beforeunload', () => { if (moduleProgress > 0) saveProgress(); });
    </script>
