<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Curso - Dibujo Anatómico</title>
    <style>
        :root {
            --color-petroleo: #2c5f66;
            --color-rosado: #e8a2b8;
            --color-negro: #1a1a1a;
            --color-blanco: #ffffff;
            --color-gris-claro: #f5f5f5;
            --color-gris-medio: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--color-petroleo) 0%, var(--color-negro) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-negro);
        }

        .auth-container {
            background: var(--color-blanco);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--color-petroleo);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--color-gris-medio);
            font-size: 1rem;
        }

        .form-container {
            position: relative;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-petroleo);
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-petroleo);
            box-shadow: 0 0 0 3px rgba(44, 95, 102, 0.1);
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, var(--color-petroleo), var(--color-negro));
            color: var(--color-blanco);
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--color-negro), var(--color-petroleo));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--color-petroleo);
            color: var(--color-petroleo);
        }

        .btn-secondary:hover {
            background: var(--color-petroleo);
            color: var(--color-blanco);
        }

        .toggle-link {
            text-align: center;
            margin-top: 1rem;
        }

        .toggle-link a {
            color: var(--color-petroleo);
            text-decoration: none;
            font-weight: bold;
        }

        .toggle-link a:hover {
            color: var(--color-rosado);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #d1f2eb;
            color: #0e6b56;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .instructor-access {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e0e0e0;
        }

        .instructor-access a {
            color: var(--color-gris-medio);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .instructor-access a:hover {
            color: var(--color-petroleo);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>🎨 Arte & Anatomía</h1>
            <p>Curso de Dibujo y Representación del Cuerpo Humano</p>
        </div>

        <div class="form-container">
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- Formulario de Login -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="tu.email@uah.cl">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" required placeholder="Tu contraseña">
                </div>
                <button type="submit" class="btn">Ingresar al Curso</button>
                <div class="toggle-link">
                    <a href="#" onclick="toggleForm()">¿No tienes cuenta? Regístrate aquí</a>
                </div>
            </form>

            <!-- Formulario de Registro -->
            <form id="registerForm" style="display: none;">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Nombre</label>
                        <input type="text" id="firstName" required placeholder="Tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido</label>
                        <input type="text" id="lastName" required placeholder="Tu apellido">
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required placeholder="tu.email@uah.cl">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" id="registerPassword" required placeholder="Crea una contraseña" minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirma tu contraseña">
                </div>
                <button type="submit" class="btn">Crear Cuenta</button>
                <div class="toggle-link">
                    <a href="#" onclick="toggleForm()">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
            </form>
        </div>

        <div class="instructor-access">
            <a href="dashboard_instructor.html">🔑 Acceso para Instructores</a>
        </div>
    </div>

    <script>
        let isLoginForm = true;

        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (isLoginForm) {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                isLoginForm = false;
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                isLoginForm = true;
            }
            
            clearMessages();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Manejo del registro
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validaciones
            if (password !== confirmPassword) {
                showError('Las contraseñas no coinciden');
                return;
            }

            if (password.length < 6) {
                showError('La contraseña debe tener al menos 6 caracteres');
                return;
            }

            // Verificar si el usuario ya existe
            const users = JSON.parse(localStorage.getItem('courseUsers')) || [];
            if (users.find(user => user.email === email)) {
                showError('Ya existe una cuenta con este email');
                return;
            }

            // Crear nuevo usuario
            const newUser = {
                id: Date.now().toString(),
                firstName: firstName,
                lastName: lastName,
                email: email,
                password: password, // En producción, esto debería estar hasheado
                registrationDate: new Date().toISOString(),
                moduleProgress: [false, false, false, false],
                lastAccess: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('courseUsers', JSON.stringify(users));

            showSuccess('Cuenta creada exitosamente. Ahora puedes iniciar sesión.');
            
            // Cambiar a formulario de login después de 2 segundos
            setTimeout(() => {
                toggleForm();
                document.getElementById('loginEmail').value = email;
            }, 2000);
        });

        // Manejo del login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            // Buscar usuario
            const users = JSON.parse(localStorage.getItem('courseUsers')) || [];
            const user = users.find(u => u.email === email && u.password === password);

            if (!user) {
                showError('Email o contraseña incorrectos');
                return;
            }

            // Actualizar último acceso
            user.lastAccess = new Date().toISOString();
            const userIndex = users.findIndex(u => u.id === user.id);
            users[userIndex] = user;
            localStorage.setItem('courseUsers', JSON.stringify(users));

            // Guardar sesión actual
            localStorage.setItem('currentUser', JSON.stringify(user));

            // Sincronizar con datos del instructor (mantener compatibilidad)
            const instructorData = JSON.parse(localStorage.getItem('instructorData')) || [];
            const studentIndex = instructorData.findIndex(s => s.email === user.email);
            
            if (studentIndex === -1) {
                instructorData.push({
                    name: `${user.firstName} ${user.lastName}`,
                    email: user.email,
                    progress: user.moduleProgress,
                    lastAccess: user.lastAccess
                });
            } else {
                instructorData[studentIndex] = {
                    name: `${user.firstName} ${user.lastName}`,
                    email: user.email,
                    progress: user.moduleProgress,
                    lastAccess: user.lastAccess
                };
            }
            
            localStorage.setItem('instructorData', JSON.stringify(instructorData));

            // Redirigir al curso
            window.location.href = 'index.html';
        });

        // Verificar si ya hay una sesión activa
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
